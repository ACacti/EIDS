<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>疫情信息展示系统|主页</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/src/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/formstyle.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1687011_gtbhq4qe1t4.css" type="text/css">
    <script th:src="@{/webjars/layui/src/layui.js}"></script>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/js/md5.js}"></script>
    <script th:src="@{/js/echarts.js}"></script>
    <script th:src="@{/js/map/js/china.js}"></script>
    <script th:src="@{/js/graphic.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--    rgb(0,194,146)-->
    <!-- header 开始 -->
    <div class="layui-header layui-bg-cyan">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>
    <div class="layui-body" style="left: 0; padding-top: 30px;background-color:#f2f2f2;">
        <div class="layui-container">
            <div class="layui-row layui-col-space30">
                <!-- FF5722 -->
                <div class="layui-col-md3">
                    <div class="layui-row">
                        <div class="layui-col-md8 layui-col-md-offset2">
                            <div class="layui-card">
                                <div class="layui-card-header cardHeaderStyle" style="color: #FF5722">
                                    <i class="iconStyle iconfont icon-quezhenrenshu1"
                                       style="font-size: 40px"></i><br>
                                    <span style="position: relative; bottom:10px">3434</span>
                                </div>
                                <div class="layui-card-body cardBodyStyle" style="background-color: #FF5722;">
                                    <strong>累计确诊</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FFB800 -->
                <div class="layui-col-md3">
                    <div class="layui-row">
                        <div class="layui-col-md8 layui-col-md-offset2">
                            <div class="layui-card">
                                <div class="layui-card-header cardHeaderStyle" style="color: #FFB800;">
                                    <i class="iconfont icon-xiancunquezhennew iconStyle"
                                       style="font-size: 50px"></i><br>

                                    <span style="position: relative; bottom:10px">3434</span>
                                </div>
                                <div class="layui-card-body cardBodyStyle" style="background-color: #FFB800;">
                                    <strong>当前确诊</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5FB878 -->
                <div class="layui-col-md3">
                    <div class="layui-row">
                        <div class="layui-col-md8 layui-col-md-offset2">
                            <div class="layui-card">
                                <div class="layui-card-header cardHeaderStyle" style="color: #5FB878;">
                                    <i class="iconfont icon-zhiyu iconStyle" style="font-size: 50px"></i><br>
                                    <span style="position: relative; bottom:10px">3434</span>
                                </div>
                                <div class="layui-card-body cardBodyStyle" style="background-color: #5FB878;">
                                    <strong>累计治愈</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 2F4056 -->
                <div class="layui-col-md3">
                    <div class="layui-row">
                        <div class="layui-col-md8 layui-col-md-offset2">
                            <div class="layui-card">
                                <div class="layui-card-header cardHeaderStyle" style="color: #2F4056;">
                                    <i class="iconfont icon-siwang iconStyle" style="font-size: 50px"></i><br>
                                    <span style="position: relative; bottom:10px">3434</span>
                                </div>
                                <div class="layui-card-body cardBodyStyle" style="background-color: #2F4056;">
                                    <strong>累计死亡</strong>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md8">
                    <div style="width: 100%; height: 700px" id="map1">
                        <!-- 地图DOM -->
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <div style="width: 100%; height: 300px" id="pie1">

                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <div style="width: 100%; height: 300px" id="pie2">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-footer" style="left: 0">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
</div>
</body>
<p class="contextpath" style="display:none" th:text="${#servletContext.contextPath}"></p>
<p class="epidemicId" style="display: none" th:text="${epidemic.id}"></p>
<p class="epidemicName" style="display: none" th:text="${epidemic.name}"></p>
</html>
