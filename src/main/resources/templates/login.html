<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>疫情信息展示系统|登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/src/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/formstyle.css}"/>
    <script th:src="@{/webjars/layui/src/layui.js}"></script>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/js/md5.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--    rgb(0,194,146)-->
    <!-- header 开始 -->
    <div class="layui-header layui-bg-cyan">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>


    <div class="layui-body" style="left: 0; padding: 50px 50px">
        <div style="min-width: 1000px" class="font-style">
            <div style="width: 150px; min-width: 150px; margin: 0 auto"><b>EIDS</b>用户注册</div>
        </div>
        <!-- 内容主体区域 -->
        <form class="layui-form formstyle" th:action="@{/login/m-login}" lay-filter="lform" method="post">
            <input type="password" th:name="password" style="display: none" id="submitedPassword">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    登录邮箱
                </label>
                <div class="layui-input-block"  style="width: 60%">
                    <input  name="email" placeholder="请输入您的注册邮箱地址" autocomplete="off" class="layui-input" lay-verify="required|email" lay-reqText="请输入正确的邮箱地址">
                </div>
                <span id="emailtip" class="tips" style="position: relative; left: 110px; top:10px; font-size:12px; color:red"></span>
            </div>
            <div style="height: 10px"></div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    密码
                </label>
                <div class="layui-input-block" style="width: 60%">
                    <input type="password" name="password1" placeholder="请输入登录用密码" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <span id="passwordtip1" class="tips" style="position: relative; left: 110px; top:10px; font-size:12px; color:red"></span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline" style="width: 100px">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住我">
                </div>
                <div class="layui-input-inline">
                    <input type="checkbox" name="isAdmin" lay-skin="primary" title="我是管理员">
                </div>
                <div style="position: relative;  width:70px; display:inline; top:7px">
                    <a href="#" id="forgetpass" style="text-decoration: underline;">忘记密码？</a>
                </div>
            </div>
            <div style="height: 50px"></div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="fsubmit" style="position: relative; left: 125px">登录</button>
                </div>
                <span class="tips" style="position: relative; left: 110px; top:10px; font-size:12px; color:red">[[${#msg}]]</span>
            </div>
        </form>
    </div>
    <div class="layui-footer" style="left: 0">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>

</div>
</body>
<p class="contextpath" style="display:none" th:text="${#servletContext.contextPath}"></p>
</html>
