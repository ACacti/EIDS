<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>疫情信息展示系统|注册</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/src/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/formstyle.css}"/>
    <script th:src="@{/webjars/layui/src/layui.js}"></script>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/js/md5.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--    rgb(0,194,146)-->
    <!-- header 开始 -->
    <div class="layui-header layui-bg-cyan">
        <div class="layui-logo"><a th:href="@{/index}" class="layui-logo"><strong>EIDS</strong>信息发布</a></div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>

    <div class="layui-body" style="left: 0; padding: 50px 50px">
        <div style="min-width: 1000px" class="font-style">
            <div style="width: 150px; min-width: 150px; margin: 0 auto"><b>EIDS</b>用户注册</div>
        </div>
        <!-- 内容主体区域 -->
        <form class="layui-form formstyle" th:action="@{/register/m-register}" lay-filter="rform" method="post">
            <input type="password" th:name="password" style="display: none" id="submitedPassword">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">
                    注册邮箱
                </label>
                <div class="layui-input-block"  style="width: 60%">
                    <input  name="email" placeholder="注册邮箱地址" autocomplete="off" class="layui-input" required lay-verify="registeremail" lay-reqText="请输入合法的邮箱地址">
                </div>
                <span id="emailtip" class="tips" style="position: relative; left: 110px; top:10px; font-size:12px; color:red"></span>
            </div>
            <div style="height: 10px"></div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    密码
                </label>
                <div class="layui-input-block" style="width: 60%">
                    <input type="password" name="password1" placeholder="请输入登录用密码" autocomplete="off" class="layui-input" required lay-verify="pass">
                </div>
                <span id="passwordtip1" class="tips" style="position: relative; left: 110px; top:10px; font-size:12px; color:red"></span>
            </div>
            <div style="height: 10px"></div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    确认密码
                </label>
                <div class="layui-input-block" style="width: 60%">
                    <input type="password" name="password2" placeholder="请再次输入密码" autocomplete="off" class="layui-input" required lay-verify="confirmpass">
                </div>
                <span id="passwordtip2" class="tips" style="position: relative; left: 110px; top:10px; font-size:12px; color:red"></span>
            </div>
            <div style="height: 10px"></div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="captcha" lay-verify="required|captcha" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button id="sendcaptcha" type="button" class="layui-btn layui-btn-radius layui-btn-sm">发送验证码</button>
                    </div>
                </div>
            </div>
            <span  id="captchatip" class="tips" style="position: relative; left: 110px; top:10px; font-size:12px; color:red"></span>
            <div style="height: 50px"></div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="fsubmit">立即提交</button>
                    <div class="layui-inline" style="width: 50px"></div>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-footer" style="left: 0">
        <!-- 底部固定区域 -->
        © EIDS - 疫情信息发布系统
    </div>

</div>
</body>
<p class="contextpath" style="display:none" th:text="${#servletContext.contextPath}"></p>
</html>
